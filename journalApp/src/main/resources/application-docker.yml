spring:
  application:
    name: journal-app

  # MongoDB
  data:
    mongodb:
      uri: ${SPRING_MONGODB_URI:mongodb://admin:password123@mongodb:27017/journal_db?authSource=admin}
      auto-index-creation: true

  # Redis
  redis:
    host: ${SPRING_DATA_REDIS_HOST:redis}
    port: ${SPRING_DATA_REDIS_PORT:6379}
    password: ${SPRING_DATA_REDIS_PASSWORD:redis_password}
    timeout: ${SPRING_DATA_REDIS_TIMEOUT:60000ms}
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

  # Kafka
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:kafka:29092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
    consumer:
      group-id: ${SPRING_KAFKA_CONSUMER_GROUP:journal-consumer-group}
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
      auto-offset-reset: earliest

  # Mail
  mail:
    host: ${SPRING_MAIL_HOST:smtp.gmail.com}
    port: ${SPRING_MAIL_PORT:587}
    username: ${SPRING_MAIL_USERNAME}
    password: ${SPRING_MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: ${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH:true}
          starttls:
            enable: ${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE:true}
            required: true

  # Weather API
  weather:
    api:
      key: ${WEATHER_API_KEY:af5b0cbddf0364b06f1dc0a4ee3f7984}
      url: ${WEATHER_API_URL:http://api.weatherstack.com/current?access_key=YOUR_ACCESS_KEY&query=CITY}

  # JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /journal
  error:
    include-message: always
    include-binding-errors: always

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,info,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.example.journalapp: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /app/logs/journalapp.log
    max-size: 10MB
    max-history: 10

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:default_secret_key_change_in_production}
  expiration: ${JWT_EXPIRATION:86400000}
