apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: journal-ingress
  namespace: journal-app
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: journal.your-domain.com   # or omit 'host' for IP-based access
      http:
        paths:
          - path: /journal
            pathType: Prefix
            backend:
              service:
                name: journal-service
                port:
                  number: 8080

