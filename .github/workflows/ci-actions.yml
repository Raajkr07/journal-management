name: CI Pipeline

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_REGISTRY: docker.io

jobs:
  # ============================================================================
  # STEP 1-2: TEST & BUILD
  # ============================================================================
  test-and-build:
    name: ðŸ§ª Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make mvnw executable
        run: chmod +x journalApp/mvnw

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run tests
        run: |
          cd journalApp
          ./mvnw clean test -v

      - name: Build application
        run: |
          cd journalApp
          ./mvnw clean package -DskipTests

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: journal-app-jar
          path: journalApp/target/*.jar

  # ============================================================================
  # STEP 3: BUILD & VALIDATE DOCKER IMAGE
  # ============================================================================
  docker-build:
    name: ðŸ³ Docker Build & Validate
    runs-on: ubuntu-latest
    needs: test-and-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: journal-app:latest
          load: true

      - name: Test container (health check)
        run: |
          docker run -d \
            --name test-app \
            -p 8080:8080 \
            -e SPRING_PROFILES_ACTIVE=docker \
            journal-app:latest

          echo "Waiting for container to start..."
          for i in {1..30}; do
            if docker exec test-app curl -f http://localhost:8080/api/actuator/health > /dev/null 2>&1; then
              echo "âœ… Container health check passed"
              break
            fi
            echo "Attempt $i/30... Waiting..."
            sleep 2
          done
          
          docker stop test-app || true
          docker rm test-app || true

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: journal-app:latest
          format: 'json'
          output: 'trivy-results.json'
          severity: 'CRITICAL,HIGH'

      - name: Check vulnerabilities
        run: |
          # Count critical issues
          CRITICAL=$(jq '[.Results[]? | select(.Severity=="CRITICAL")] | length' trivy-results.json || echo "0")
          echo "Critical vulnerabilities found: $CRITICAL"
          
          if [ "$CRITICAL" -gt 0 ]; then
            echo "âŒ Found critical vulnerabilities!"
            jq '.Results[]? | select(.Severity=="CRITICAL")' trivy-results.json
            exit 1
          fi
          echo "âœ… No critical vulnerabilities found"

  # ============================================================================
  # STEP 4: PUSH TO REGISTRY (Only on main & tags, not PRs)
  # ============================================================================
  push-registry:
    name: ðŸ“¤ Push to Docker Hub
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate image tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/journal-app
          tags: |
            type=sha,prefix=,suffix=
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Image push summary
        run: |
          echo "## âœ… Docker Image Pushed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository**: ${{ secrets.DOCKER_USERNAME }}/journal-app" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags**:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # STEP 5: NOTIFICATIONS
  # ============================================================================
  notify:
    name: ðŸ“§ Pipeline Summary
    runs-on: ubuntu-latest
    needs: [test-and-build, docker-build]
    if: always()

    steps:
      - name: Create workflow summary
        run: |
          echo "## Pipeline Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: ${{ needs.test-and-build.result == 'success' && needs.docker-build.result == 'success' && 'âœ… SUCCESS' || 'âŒ FAILED' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Actor**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Event**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Job Results" >> $GITHUB_STEP_SUMMARY
          echo "- Test & Build: ${{ needs.test-and-build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Docker Build: ${{ needs.docker-build.result }}" >> $GITHUB_STEP_SUMMARY

