name: CI Pipeline

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================================================
  # STEP 1-2: TEST & BUILD
  # ============================================================================
  test-and-build:
    name: ðŸ§ª Test & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run tests
        run: |
          cd journalApp
          ./mvnw clean test -v

      - name: Build application
        run: |
          cd journalApp
          ./mvnw clean package -DskipTests

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: journal-app-jar
          path: journalApp/target/*.jar

  # ============================================================================
  # STEP 3: BUILD & VALIDATE DOCKER IMAGE
  # ============================================================================
  docker-build:
    name: ðŸ³ Docker Build & Validate
    runs-on: ubuntu-latest
    needs: test-and-build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: journal-app:${{ github.sha }}
          load: true

      - name: Test container (health check)
        run: |
          docker run -d \
            --name test-app \
            -p 8080:8080 \
            -e SPRING_PROFILES_ACTIVE=test \
            journal-app:${{ github.sha }}
          
          sleep 10
          if docker exec test-app curl -f http://localhost:8080/api/actuator/health; then
            echo "âœ… Container health check passed"
          else
            echo "âŒ Container health check failed"
            docker logs test-app
            exit 1
          fi
          docker stop test-app

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: journal-app:${{ github.sha }}
          format: 'json'
          output: 'trivy-results.json'
          severity: 'CRITICAL,HIGH'

      - name: Check vulnerabilities
        run: |
          CRITICAL=$(jq '[.Results[]?.Misconfigurations[]? | select(.Severity=="CRITICAL")] | length' trivy-results.json)
          if [ "$CRITICAL" -gt 0 ]; then
            echo "âŒ Found critical vulnerabilities!"
            exit 1
          fi
          echo "âœ… No critical vulnerabilities found"

  # ============================================================================
  # STEP 4: PUSH TO REGISTRY (Only on main & tags)
  # ============================================================================
  push-registry:
    name: ðŸ“¤ Push to Registry
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate image tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=,suffix=
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Image push summary
        run: |
          echo "âœ… Image pushed successfully!"
          echo "Tags: ${{ steps.meta.outputs.tags }}"

  # ============================================================================
  # STEP 5: NOTIFICATIONS
  # ============================================================================
  notify:
    name: ðŸ“§ Notify
    runs-on: ubuntu-latest
    needs: [test-and-build, docker-build]
    if: always()
    
    steps:
      - name: Determine status
        id: status
        run: |
          if [ "${{ needs.test-and-build.result }}" = "failure" ] || [ "${{ needs.docker-build.result }}" = "failure" ]; then
            echo "emoji=âŒ" >> $GITHUB_OUTPUT
            echo "message=Pipeline failed" >> $GITHUB_OUTPUT
          else
            echo "emoji=âœ…" >> $GITHUB_OUTPUT
            echo "message=Pipeline passed" >> $GITHUB_OUTPUT
          fi

      - name: Create workflow summary
        run: |
          echo "${{ steps.status.outputs.emoji }} ${{ steps.status.outputs.message }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Actor**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

